<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo Flavor Counter</title>
    <link rel="stylesheet" href="froyo.css">
</head>
<body>
    <div class="container">
        <h1>Froyo Flavor Counter</h1>
        <p>Enter a list of comma-separated froyo flavors:</p>
        <input type="text" id="flavorInput" placeholder="e.g., vanilla, vanilla, strawberry, coffee">
        <button id="countButton">Count</button>
    </div>
    <table id="flavorTable">
        <thead>
            <tr>
                <th>Flavor</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="froyo.js"></script>
</body>
</html>
